<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!--Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Style sheets -->
    <link rel="stylesheet" href="/dist/style.css" />

    <!-- Script -->
    <script defer src="/dist/script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="flex">
      <div class="container">
        <div class="card flex">
          <div class="card_img">
            <!-- <div class="card_img card_img_overlay"></div> -->
            <!-- <div class="card_img"></div> -->
          </div>
          <div class="card_text_wrapper flex">
            <div class="card_text">
              <h1 class="card_title">
                Get <span class="card_title--accent">insights</span> that help
                your business grow.
              </h1>
              <p class="card_paragraph">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="card_stats flex">
              <div class="card_stat">
                <h1>10k+</h1>
                <p class="card_stat_heading">companies</p>
              </div>
              <div class="card_stat">
                <h1>314</h1>
                <p class="card_stat_heading">templates</p>
              </div>
              <div class="card_stat">
                <h1>12M+</h1>
                <p class="card_stat_heading">queries</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zibusiso Conrad Mpofu</a>.
    </div>
  </body>
</html>
